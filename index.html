<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Cajero</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container titulo">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto text-center">
                <h1>Simulador de Cajero</h1>
                <p>Este simulador permite consultar saldo, depositar, retirar, transferir y ver el historial de movimientos.</p>
            </div>
        </div>
    </div>
    <div class="container login">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Iniciar Sesi√≥n</h2>
                <form class="form-container">
                    <div class="row form-row">
                        <label for="alias" class="col-sm-3 col-form-label text-end">Alias:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="alias" required>
                        </div>
                    </div>

                    <div class="row form-row">
                        <label for="pin" class="col-sm-3 col-form-label text-end">Pin:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="pin" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
