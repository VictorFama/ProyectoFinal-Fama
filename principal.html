<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Cajero</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="radios" class="container py-4 radio-buttons">
        <div class="row g-3 justify-content-center">
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="Balance" value=1 checked>
                    <label class="form-check-label" for="Balance">Consultar saldo</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="Deposit" value=2>
                    <label class="form-check-label" for="Deposit">Depositar</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="Withdraw" value=3">
                    <label class="form-check-label" for="Withdraw">Retirar</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="Transfer" value=4>
                    <label class="form-check-label" for="Transfer">Transferir</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="History" value=5>
                    <label class="form-check-label" for="History">Historial</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="principal.js"></script>
</body>
</html>
